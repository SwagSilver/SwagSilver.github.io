<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} | SwagSilver</title>
		{% if page.stylesheet %}
			<link rel="stylesheet" href="{{ page.stylesheet | relative_url }}">
		{% endif %}
		{% if page.script %}
			<script src="{{ page.script | relative_url }}" async defer></script>
		{% endif %}
	</head>
	<body>
		{{ content }}
	</body>
</html>
